<!DOCTYPE html>
<httml lang="en-us">
    <!--this is the structure of a coment block in html files
        everything in this structure is NOT considered part of any
        content of your web page
    
        Most tag elements in html is done in pairs
        These are called opening and closing pairs
        The opening tag indicates the element being request
        The closing tag indicades the element is complete
        the closing tag has the same name as the opening tag PLUS
            a slash (/) predeeding the name
        
        Normally you will specify the language of the code on the web page
        use the land element parameter to specify your coding lang
    -->

    <head>
        <!-- this is an element where you can code supports for the
             brower to use in interpreting the web page.
             the items within this element are NOT considered content.-->
            <title> on the page title</title>
            <meta charset="utf-8">
    </head> 
    <body>
        Thu Lam Nguon
    </body>
</httml>
