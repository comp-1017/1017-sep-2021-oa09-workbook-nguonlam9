<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <title>Contact James Shoes</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
	<div class="container">
		<header class="contact-us">
            <nav class="site-navigation">
                <h2 class="hidden">Site Navigation</h2>
                <img src="img/the-james-shoes-logo.png" alt="the james mens shoes company logo">
                <ul class="clearfix">
                    <li><a href="#">loafers</a></li>
                    <li><a href="#">dress boots</a></li>
                    <li><a href="#">casual</a></li>
                    <li><a href="#">work boots</a></li>
                </ul>
            </nav>
            <h1>Contact Us</h1>
        </header>
        <main>
            <section>
                <h2 class="hidden">Demo form</h2>
                <form>
                    <div class="yourname">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="enter name">
                    </div>
                    <div class="youremail">
                        <label for="name">Email</label>
                        <input type="email" name="email" id="email" placeholder="enter email">
                    
                    </div>
                    <div class="yourphone">
                        <label for="name">Phone</label>
                        <input type="tel" name="phone" id="phone" placeholder="enter phone">
                    </div>
                    <div class="yourmessage">
                        <label for="message">Message</label>
                        <textarea id="message" name="message">

                        </textarea>
                    </div>
                    <div class="yourbutton">
                        <button type="submit">send</button>
                    </div>
                    <address>800 Benventuto Ave Brentwood Bay Central Saanich, BC V8M 1J</address>
                    <phone>250778523</phone>
                </form>
            </section>
        </main>
	</div>
</body>

</html>
